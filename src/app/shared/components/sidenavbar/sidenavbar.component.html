<div class="sidenav vh-100 d-flex p-2 flex-column">

    
    
    <div class="d-flex flex-column justify-content-between">
        
        <div>
            <div class="d-flex align-items-center gap-3 profile navitem p-2" routerLink="profile"  (click)="notiService.openSnackbar('Profile Page')">
                <p class="fa-solid fa-user fa-xl"></p>
                <p class="nav-link">{{authService.session.username}}</p>
            </div>

            <div class="d-flex align-items-center gap-3 navitem p-2" routerLink="/home" (click)="notiService.openSnackbar('This is Store')">
                <p class="flex-item fa-solid fa-tag fa-xl "></p>
                <p class="nav-link">Store</p>
            </div>

            <div class="d-flex align-items-center gap-3 navitem p-2" routerLink="/home/cart" (click)="notiService.openSnackbar('This is Cart')">
                <p [matBadge]='cartService.addedGames.length' class="flex-item fa-solid fa-cart-shopping fa-xl "></p>
                <p class="nav-link">Cart</p>
            </div>

            <div class="d-flex align-items-center gap-3 navitem p-2" routerLink="/home/library" (click)="notiService.openSnackbar('This is Library')">
                <p class="flex-item fa-solid fa-swatchbook fa-xl "></p>
                <p>Library</p>
            </div>

        </div>

        <!-- <div class="navitem d-flex align-items-center gap-3">
            <p class="flex-item fa-solid fa-gear fa-xl"></p>
            <p>Settings</p>
        </div> -->

    </div>

</div>
