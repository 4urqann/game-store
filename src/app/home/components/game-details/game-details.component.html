<button routerLink="/homepage">Back</button>
<h1>{{game?.title}}</h1>
<h3>{{game?.catagory}}</h3>
<p>{{game.discription}}</p>
<div>
    <!-- <img class="image" [src]="game.mainimg" alt="Photo of a Shiba Inu"> -->

    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="image" src={{game.mainimg}} alt="First slide">
            </div>
            <div class="carousel-item">
                <img class="image"
                    src="https://prod-printler-front-as.azurewebsites.net/media/photo/141022.jpg?mode=crop&width=727&height=1024&rnd=0.0.1"
                    alt="Second slide">
            </div>
            <div class="carousel-item">
                <img class="image" src={{game.mainimg}} alt="Third slide">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only"></span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only"></span>
        </a>
    </div>

    <div>
        <button *ngIf="!doesGameExist()" (click)="onAdd()" class="btn btn-primary">Add to cart</button>
        <button *ngIf="doesGameExist()" (click)="onRemove()" class="btn btn-primary">Remove from cart</button>
    </div>

    <button class="btn btn-success">Buy</button>
