<div class="d-flex flex-column">

    <main class="d-flex">

        <div class="d-flex flex-column w-100 card p-4 gap-5">

            <div class="d-flex gap-4">

                <section class="d-flex flex-column">
                    <div routerLink="/home/game-details/{{cartGame.id}}" class="d-flex banner">
                        <img src={{cartGame.mainimg}} alt="">
                    </div>
                    <!-- <i class="fa-brands fa-windows fa-2xl"></i> -->
                </section>

                <div class="d-flex w-100 flex-column">

                    <section class="d-flex justify-content-between">

                        <div class="d-flex flex-column gap-1">

                            <div class="d-flex">
                                <span class="d-flex genere-tile">Base Game</span>
                            </div>
                            <div class="d-flex">
                                <h3>{{cartGame.title}}</h3>
                            </div>

                        </div>

                        <div>
                            <h4>{{cartGame.price | currency: 'INR' : 'symbol' : '1.0'}}</h4>
                        </div>

                    </section>

                    <section class="d-flex disclamer gap-3 p-3">

                        <img
                            src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/ca/IARC_18%2B.svg/1200px-IARC_18%2B.svg.png">

                        <div class="d-flex flex-column">
                            <h6>18+</h6>
                            <p class="sub-text">Extreme Violence, Strong Language</p>
                        </div>

                    </section>

                </div>

            </div>

            <section class="d-flex justify-content-end">

                <div class="d-flex gap-5">
                    <span (click)="cartService.removeFromCart(cartGame)" class="sub-text controls">Remove</span>
                    <span (click)="cartService.singlePurchase(cartGame)" class="sub-text controls">Buy</span>
                </div>

            </section>

        </div>

    </main>


</div>
