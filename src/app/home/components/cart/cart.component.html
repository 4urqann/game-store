<div class="">

    <div class="d-flex flex-column">

        <div class="back d-flex justify-content-center align-items-center" routerLink="/home">
            <i class="fa-solid fa-chevron-left"></i>
        </div>

        <div *ngIf="cartService.addedGames.length !== 0" class="d-flex flex-column gap-3">


            <h1>My Cart</h1>

            <!-- <div class="d-flex gap-3">

                <h3>Total: {{cartService.total}}</h3>
                <button (click)="openDialog()" class="btn btn-success">Buy</button>

            </div> -->

            <section class="d-flex w-100">

                <div class="d-flex flex-column col-8 gap-3">

                    <app-cart-card class="w-100" *ngFor="let game of cartService.addedGames" [cartGame]="game"></app-cart-card>

                </div>

                <div class="d-flex flex-column summary col-4 gap-4">

                    <div>
                        <h1>Games Summary</h1>
                    </div>

                    <div class="d-flex flex-column">

                        <span class="d-flex justify-content-between">
                            <p class="sub-info">Price</p>
                            <p class="sub-info">{{cartService.total | currency: 'INR' : 'symbol' : '1.0'}}</p>
                        </span>
                        <span class="d-flex justify-content-between">
                            <p class="sub-info">Taxes</p>
                            <p class="sub-info">Calculated at Checkout</p>
                        </span>

                        <div style="width: 100%; border: 1px solid rgb(36, 36, 36); margin-bottom: 20px;"></div>

                        <span class="d-flex justify-content-between">
                            <p class="sub-head">Subtotal</p>
                            <p class="sub-head">{{cartService.total | currency: 'INR' : 'symbol' : '1.0'}}</p>
                        </span>

                    </div>

                    <div class="d-flex">
                        <button (click)="openDialog()" class="btn btn-primary w-100">Check Out</button>
                    </div>

                </div>

            </section>


        </div>


        <div class="vh-100 d-flex justify-content-center align-items-center"
            *ngIf="cartService.addedGames.length === 0">

            <div class="d-flex flex-column align-items-center gap-3">
                <h1>NO Games Added</h1>
                <p class="flex-item fa-solid fa-cart-shopping fa-xl fa-bounce"></p>
            </div>
        </div>

    </div>

</div>
