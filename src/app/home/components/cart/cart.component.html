<div class="row">

    <div class="col-3">

        <app-sidenavbar></app-sidenavbar>

    </div>


    <div class="d-flex flex-column col-9 ">

        <div class="back d-flex justify-content-center align-items-center" routerLink="/home">
            <i class="fa-solid fa-chevron-left"></i>
        </div>

        <div *ngIf="cartService.addedGames.length !== 0" class="d-flex flex-column gap-3">


            <h1>Games in cart</h1>

            <div class="d-flex gap-3">

                <h3>Total: {{cartService.total}}</h3>
                <button (click)="openDialog()" class="btn btn-success">Buy</button>

            </div>

            <div class="d-flex flex-wrap gap-3">

                <app-game-card class="" *ngFor="let game of cartService.addedGames"
                    [currentGame]="game"></app-game-card>

            </div>

        </div>


        <div class="vh-100 d-flex justify-content-center align-items-center" *ngIf="cartService.addedGames.length === 0">

            <div class="d-flex flex-column align-items-center gap-3">
                <h1>NO Games Added</h1>
                <p class="flex-item fa-solid fa-cart-shopping fa-xl fa-bounce"></p>
            </div>
        </div>

    </div>


</div>
